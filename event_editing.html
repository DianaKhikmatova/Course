<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 

    <title>Home</title>
    <style>
      .bg-light {
        background-color: #1f618d !important;
        color: #fff;
      }
    </style>
  </head>

  
  <body>

      <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Educator</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>  

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav flex-row ml-md-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Вийти</a>
              </li>
            </ul>
          </div>
        </nav>

      </div>

      <div class="v-space"></div>

    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <span class="admin-title">Ваші заходи</span>
          <button class="primary-button button-right add-button">Додати захід</button>
        </div>
      </div>
    </div>
      
    <div class="container">
      <div class="row">
        <div class="col-xl-12">

          <div class="events-result-item">
              <div class="event-content">
                <label class="input-label">Назва заходу: </label>
                <input type="text" placeholder="Введіть назву заходу" id="" class="form-control input-app" />
                <label class="input-label">Тип: </label>
                <input type="text" placeholder="Введіть тип заходу" id="" class="form-control input-app" />
                <p class="info-label">Дата та час: </p>
                <textarea placeholder="Опишіть захід кількома реченнями" id="" class="form-control input-app"></textarea>
                <p class="info-label">Опис заходу: </p>
                <textarea placeholder="Опишіть захід кількома реченнями" id="" class="form-control input-app"></textarea>
                <p class="info-label agenda">Агенда: </p>
                <textarea placeholder="Введіть агенду через ;" id="" class="form-control input-app"></textarea>
                <label class="input-label">Доповідачі: </label>
                <input type="text" placeholder="Введіть доповідачів через ;" id="" class="form-control input-app" />
                <label class="input-label">Місце: </label>
                <input type="text" placeholder="Введіть місце проведення" id="" class="form-control input-app" />
                <label class="input-label">Ціна квитка: </label>
                <input type="text" placeholder="Введіть ціну квитка, наприклад '1200.00'" id="" class="form-control input-app input-short" />
                <label class="input-label">Кількість квитків: </label>
                <input type="number" placeholder="Введіть кількість квитків" id="" class="form-control input-app input-short" />
                <p class="type">Залишилося 12 квитків із 100.</p>
                <input type="file" value="Завантажити зображення" class="secondary-button"  />
                <div class="actions">
                  <button class="primary-button button-right">Зберегти</button>
                  <button class="secondary-button button-right">Скасувати</button>
                </div>
            </div>
          </div>

        </div>
      </div>
    </div>
 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
